<div class="employee-popup">
    <div class="mask" (click)="onClose()"></div>
    
    <div class="employee-form">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label>Employee Id:</label>
                <input type="number" formControlName="employeeId" class="form-control">
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" formControlName="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" formControlName="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="text" formControlName="dateOfBirth" class="form-control">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" maxlength="10" formControlName="phoneNumber" class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-sm btn-success" style="width:150px;">Save</button>
                <button type="reset" class="btn btn-sm btn-link" style="width:150px;">Reset</button>
            </div>
        </form>
    </div>
</div>
